<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ExpenseNIncome</title>
    <link rel="icon" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../../common/css/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar nav-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="../../../public/expenses.png"
            alt="Logo"
            width="40"
            height="40"
            class="opacity-50"
          />
        </a>
        <h1 class="text-success" id="Premium">PREMIUM</h1>
        <div class="d-flex align-items-center gap-4">
          <button class="nav-item btn btn-secondary" id="gotohome">Home</button>
          <button class="nav-item btn btn-danger" id="logout">logout</button>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="row">
        <div class="overflow-auto mt-2" id="DisplayBody">
          <div>
            <div class="m-3 float-end">
              <button class="btn btn-success" type="button" id="dwnldFile">
                Download
              </button>
            </div>
            <!--Time-->
            <div
              class="m-3 float-start form-inline d-flex gap-2 align-items-center"
              id="parentTime"
            >
              <label for="chooseFile" class="form-label fw-bold">Time</label>
              <select
                class="form-control form-select"
                id="chooseTime"
                style="width: 100px"
              >
                <!-- <option value="day">Day</option> -->
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
            </div>
          </div>
          <!--Year-->
          <table class="table table-striped table-hover" id="dayTable" hidden>
            <thead class="table-danger">
              <tr>
                <td>Description</td>
                <td>Catogary</td>
                <td>Income</td>
                <td>Expenses</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="daytablebody"></tbody>
          </table>
          <!--Month-->
          <table class="table table-striped table-hover" id="monthTable" hidden>
            <thead class="table-danger">
              <tr>
                <td>Date</td>
                <td>Income</td>
                <td>Expense</td>
                <td>Saving</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="monthtablebody"></tbody>
          </table>
          <!--Day-->
          <table class="table table-striped table-hover" id="yearTable" hidden>
            <thead class="table-danger">
              <tr>
                <td>Month</td>
                <td>Income</td>
                <td>Expense</td>
                <td>Saving</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="yeartablebody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/incomeNexpense.js"></script>
  </body>
</html>
