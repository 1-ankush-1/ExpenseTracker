<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/signup.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../../common/css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="vh-100">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-5">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-3">Signup</h2>
                <form id="signupform">
                  <div class="form-outline mb-2">
                    <label for="name" class="form-label"> Name </label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control form-control-md"
                      required
                    />
                  </div>

                  <div class="form-outline mb-2">
                    <label for="email" class="form-check-label"> Email </label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control form-control-md"
                      required
                    />
                  </div>
                  <div class="form-outline mb-2">
                    <label for="phone" class="form-check-label"> Phone </label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control form-control-md"
                      required
                    />
                  </div>
                  <div class="form-outline mb-2">
                    <label for="password" class="form-check-label">
                      Password
                    </label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control form-control-md"
                      required
                    />
                  </div>
                  <p class="text-danger mt-3 mb-0" id="passwordmessage" hidden>
                    password doesnot match confirm password
                  </p>
                  <div class="form-outline mb-2">
                    <label for="confirmpassword" class="form-check-label">
                      Confirm Password
                    </label>
                    <input
                      type="password"
                      id="confirmpassword"
                      name="confirmpassword"
                      class="form-control form-control-md"
                      required
                    />
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-md w-50 border-1 border-black"
                    >
                      Signup
                    </button>
                  </div>

                  <p class="text-center text-muted mt-3 mb-0">
                    Already have an account?
                    <a
                      href="../../login/html/login.html"
                      class="fw-bold text-body"
                      ><u>Login here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
