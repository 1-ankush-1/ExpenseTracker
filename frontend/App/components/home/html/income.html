<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../../common/css/index.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="../../../public/expenses.png"
            alt="Logo"
            width="50"
            height="50"
            class="opacity-50"
          />
        </a>
        <h1 class="text-success" id="Premium" hidden>PREMIUM</h1>
        <div class="d-flex align-items-center gap-4">
          <button class="nav-item btn btn-secondary" id="gotohome">Home</button>
          <button
            class="nav-item btn btn-secondary"
            id="gotoReport"
            hidden
          >
            Report
          </button>
          <button class="nav-item btn btn-danger" id="logout">logout</button>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <main class="card mx-auto">
            <form id="incomeForm">
              <div class="card-header text-center bg-danger-subtle">
                <h1 class="card-title">Income</h1>
              </div>
              <div class="card-body bg-light">
                <label for="amt" class="form-label">Choose Income Amount</label>
                <input
                  type="number"
                  name="amt"
                  id="amt"
                  class="form-control"
                  required
                />

                <label for="desc" class="form-label">Choose Description</label>
                <input
                  type="text"
                  name="desc"
                  id="desc"
                  class="form-control"
                  required
                />

                <input
                  type="submit"
                  value="ADD"
                  class="btn mt-3 bg-info-subtle fw-bold offset-3 w-50"
                />
              </div>
            </form>
          </main>
        </div>

        <div class="col-lg-8 col-sm-12 overflow-auto mt-2" id="DisplaySide">
          <!--user expense-->
          <table class="table table-striped table-hover" id="expensetable">
            <thead class="table-danger">
              <tr>
                <td>Amount</td>
                <td>Description</td>
                <td>Operation</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tablebody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/income.js"></script>
  </body>
</html>
