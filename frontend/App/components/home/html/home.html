<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="https://assets.materialup.com/uploads/0c6aab62-a561-4c8b-9264-b3ad8b0e64ac/preview.jpg"
            alt="Logo"
            width="60"
            height="44"
          />
        </a>
        <div class="d-flex align-items-center gap-4">
          <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          <button class="nav-item btn btn-success" id="buy_premium">
            Buy Premium
          </button>
          <button class="nav-item btn btn-danger" id="logout">logout</button>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <main class="card mx-auto">
            <form id="MainForm">
              <div class="card-header text-center bg-danger-subtle">
                <h1 class="card-title">Expense Tracker</h1>
              </div>
              <div class="card-body bg-light">
                <label for="amt" class="form-label"
                  >Choose Expense Amount</label
                >
                <input
                  type="number"
                  name="amt"
                  id="amt"
                  class="form-control"
                  required
                />

                <label for="desc" class="form-label">Choose Description</label>
                <input
                  type="text"
                  name="desc"
                  id="desc"
                  class="form-control"
                  required
                />

                <label for="catogary">Choose a Catogary:</label>
                <select name="catogary" id="catogary" class="form-select">
                  <option value="fuel">Fuel</option>
                  <option value="food">Food</option>
                  <option value="electricity">Electricity</option>
                  <option value="movie">Movie</option>
                </select>

                <input
                  type="submit"
                  value="ADD"
                  class="btn mt-3 bg-info-subtle fw-bold offset-3 w-50"
                />
              </div>
            </form>
          </main>
        </div>

        <div class="col-lg-8 col-sm-12 overflow-auto mt-2">
          <table class="table table-striped table-hover">
            <thead class="table-danger">
              <tr>
                <td>Catogary</td>
                <td>Description</td>
                <td>Amount</td>
                <td>Operation</td>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tablebody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
